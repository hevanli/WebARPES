{% extends 'base.html' %}

{% block content %}
    <!-- Page Content -->
    <div class="page-content">
        <!-- Header -->
        <h1 class="page-header">Set Parameters</h1>
        <h3>Please select a lattice</h3>

        <!-- lattices container -->
        <div id="lattices-container">
            {% for lattice in lattices %}
                {% include '_latticeChoice.html' %}
            {% endfor %}
        </div>
        <!-- ! lattice container -->
    </div>
    <!-- ! Page Content -->
{% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static', filename='setparams.css')}}">
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{url_for('static', filename='myscripts.js')}}"></script>
{% endblock %}
